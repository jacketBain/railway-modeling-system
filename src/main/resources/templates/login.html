<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="${title}"></title>
    <link rel="shortcut icon" href="img/shortcutIcon.png" type="image/x-icon">
    <link rel ="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<div class="container-fluid">
    <div class="flex-lg-row">
        <div class="col-12 fixed-top">
            <div class="navbar-light bg-light">
                <a class="navbar-brand mb-auto h1">Система моделирования работы ЖД станции</a>
                <img src="img/mainLogo.svg" width="40" height="40" class="d-inline-block float-right" alt="">
            </div>
        </div>
        <div class="col-12">
            <form class="form-signin text-center" th:action="@{/j_spring_security_check}" method='POST'>
                <h1 class="h3 mb-3 font-weight-normal">Вход в систему:</h1>
                <label for="inputLogin" class="sr-only">Логин</label>
                <input name="username" type="text" id="inputLogin" class="form-control" placeholder="Логин" required autofocus>
                <label for="inputPassword" class="sr-only">Пароль</label>
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
                <div th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
                    <div id="warning" class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        Неверное имя пользователя или пароль
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
            </form>
            <a href="/signup">Регистрация</a>
        </div>
    </div>
</div>

<script src="webjars/jquery/3.0.0/jquery.min.js" crossorigin="anonymous"></script>
<script src="webjars/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
