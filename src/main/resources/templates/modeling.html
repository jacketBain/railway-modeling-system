<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Моделирование и визуализация</title>
    <link rel ="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">

    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="/home" >
            <img src="img/back.png" alt="">
            Моделирование и визуализация
        </a>
        <img src="img/train.png" alt="">
    </nav>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <canvas id="canvas"></canvas>
            </div>
            <div id="modelingControl" class="row fixed-bottom bg-light p-2 m-2 w-100 row justify-content-center">
                <div class="form-group pr-4 pl-4 text-center">
                    <label for="currentTime">Текущее время</label>
                    <input class="form-control" id="currentTime" readonly="true" step="2" type="time">
                </div>
                <div class="form-group pr-4 pl-4 text-center row justify-content-center">
                    <button type="button" class="btn btn-warning" onclick="pauseModeling()">Пауза</button>
                    <button type="button" class="btn btn-success" onclick="startModeling()">Старт</button>
                    <button type="button" class="btn btn-danger" onclick="stopModeling()">Стоп</button>
                </div>
                <div class="form-group pr-4 pl-4 text-center">
                    <label for="speedRange">Скорость моделирования: </label>
                    <label id="speedRangeValue">Скорость моделирования</label>
                    <input type="range" class="custom-range" value="1" min="1" max="10" id="speedRange">
                </div>
            </div>
        </div>
    </div>
</div>


<script src="webjars/jquery/3.0.0/jquery.min.js" crossorigin="anonymous"></script>
<script src="webjars/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="webjars/fabric.js/1.4.12/fabric.min.js" crossorigin="anonymous"></script>
<script src="js/modeling.js"></script>

</body>
</html>
