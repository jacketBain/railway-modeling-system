<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Выбор станции</title>
    <link rel ="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .container-chose {
            min-width: 400px;
            max-width: 550px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            padding-right: 15px;
            padding-left: 15px;
            margin-top: 10%;
        }
    </style>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
	<a class="navbar-brand" href="/home" >
		<img src="/img/back.png" alt="">
        Конструктор топологии
    </a>
	<img src="/img/road.png" alt="">
</nav>

</head>
<body>

<!--Модальное окно-->
<div class="modal fade" id="createStationModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header flex-column">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Создание новой станции</h4>
            </div>
            <div class="modal-body">
                <div class="input-group mb-2 mt-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputName">Имя станции</span>
                    </div>
                    <input id="inputStationName" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" pattern="^[A-za-z][A-za-z0-9_-]{2,30}$" required autofocus>
                    <label for="inputStationCity">Город:</label>
                    <select class="form-control" id="inputStationCity">
                        <div th:each="city : ${cityList}">
                        <option th:utext="${city.getName()}"></option>
                        </div>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <div id="stationNameError"></div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" onclick="createStation()">Создать</button>
            </div>
        </div>
    </div>
</div>


<div class="container-chose">
	<div class="row flex-column">
		<p>Выберите станцию:</p>
    </div>
    <div class = "row flex-column">
        <div class="list-group">
            <a data-toggle="modal" data-target="#createStationModal" class="list-group-item list-group-item-primary list-group-item-action">Создать новую...</a>
            <div th:if="${!stations.isEmpty()}" th:each="station : ${stations}">
                <a class="list-group-item list-group-item-action"  th:data-longDescription="${station.getName()}" onclick="openStation(this.getAttribute('data-longDescription'));">
                    [[${station.getName()}]]
                    <span class="pull-right">
                        <div class="btn-group" role="group" aria-label="...">
                            <span class="btn btn-xs btn-warning" >
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </span>
                            <span class="btn btn-xs btn-danger" >
                                <span class="glyphicon glyphicon-remove" aria-hidden="true" onclick="removeStation(this.getAttribute('data-longDescription'));"></span>
                            </span>
                        </div>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="webjars/jquery/3.0.0/jquery.min.js" crossorigin="anonymous"></script>
<script src="webjars/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="js/startConstructor.js"></script>
</body>
</html>
